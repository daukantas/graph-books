<p>in the beginning there was a {{node.labels[0]}}</p>

<h2>{{node.properties.name}}</h2>

<p ng-show="value && key !== 'description' && key !== 'name'" ng-repeat="(key, value) in node.properties">
    {{pickPronoun()}} {{key}} is {{value}}
</p>

<ul ng-repeat="(type, rel) in node.relationships">
    <li ng-repeat="item in rel">
        <a href="/#/{{item.start.id}}">{{item.start.properties.name}}</a>
        was {{type}}
        <a href="/#/{{item.end.id}}">{{item.end.properties.name}}</a>
    </li>
</ul>
